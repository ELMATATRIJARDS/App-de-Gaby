<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="./manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('./sw.js')
                .then((registration) => {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch((error) => {
                    console.error('Error al registrar el Service Worker:', error);
                });
        }
    </script>
    <title>Juego de Preguntas - Historia</title>
</head>
<body>
    <div class="container">
        <h1>¿Cuánto sabes de Historia?</h1>
        <!-- Contadores de estrellas y respuestas -->
        <div class="info">
            <div class="stars">
                <img id="starsImage" src="images/estrella.png" alt="Estrella" style="width: 24px; height: 24px; vertical-align: middle;">
                <span id="starsCounter">0</span>
            </div>
            <div class="correctAnswers">
                <span id="correctAnswersCounter">Respuestas Correctas: 0</span>
            </div>
        </div>
        <img src="images/imagen.png" alt="Historia" style="width: 300px; height: 200px; margin: 10px auto; display: block; border: 5px solid blue;">

        <!-- Nivel Actual -->
        <div class="level">
            <span id="level">Nivel: 1</span>
        </div>

        <!-- Pregunta y respuestas -->
        <div id="question-container">
            <p id="question-text"></p>
            <div id="answers"></div>
            <button id="nextQuestion" class="hidden">Siguiente Pregunta</button>
        </div>

        <!-- Modal de fin de juego -->
        <div id="game-over-modal" style="display: none;">
            <div class="modal-content">
                <h2>¡Juego Terminado!</h2>
                <p id="correct-answers">Respuestas correctas: 0</p>
                <p id="stars">Estrellas Obtenidas: 0</p>
            </div>
        </div>

        <!-- Mensaje de fin de juego -->
        <div id="endGameMessage" class="hidden">¡Juego Finalizado!</div>

        <!-- Contenedor para el botón de reinicio -->
        <div id="restartButtonContainer" class="hidden">
            <button id="restartButton">Jugar de nuevo</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
